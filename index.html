<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="style.css" />
	<script type="text/javascript" src="index.js"></script>
</head>

<body class="main">

	<div class="header">
		<img src="logo.jpg" alt="Persistent Systems Limited" class="logo">
		<div class="text">
			<h2 class="H1">Actionable Insights</h2>
		</div>
	</div>

	<div class="containerHolder">

		<div class="container">
			<div>
				<input type="radio" id="r1" name="selectionRadio" value="dir" checked="checked" onchange="handleRadioChange()"> Select Directory
				<input type="radio" id="r2" name="selectionRadio" value="files" onchange="handleRadioChange()"> Select Files
			</div>
			<br>
			<div class="radioDiv">
				<form id="folderForm" action="/testData" method="POST">

					<input type="file" id="folderItem" name="param" onchange="handleUpload(event)" webkitdirectory>


				</form>
				<form id="filesForm" action="/testData" method="POST" hidden>

					<input type="file" id="fileItem" name="param" onchange="handleUpload(event)" accept=".csv" multiple>

				</form>
			</div>
			<div class="fileListDisplay">
				<div id="fileDisplay">Selected files :</div>
				<div id="display"></div>
			</div>
			<input type="submit" class="button" value="Submit" onclick="sendData()" disabled>
			<input type="button" class="button" value="Reset" onclick="resetData()" >
		</div>
		<br>
		<br>
		<div class="outputContainer">
			<p>
				Summary:
			</p>
			<div id="loader"></div>
			<div id="outputContent" />
		</div>
	</div>
</body>

</html>
